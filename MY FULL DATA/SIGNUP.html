 <!DOCTYPE html>
<html>
<head>
    <title>Sign Up</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        .container {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f2f2f2;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(93, 244, 52, 0.588);
        }
        h2 {
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #575757;
            border-radius: 3px;
        }
        button {
            background-color: #a2ff7d;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Sign Up</h2>
        <!-- <form id="signupForm" action="action_page.html"> -->
             <form action="https://formsubmit.co/sharanmack06@gmail.com" method="post">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="text" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <button type="submit">Sign Up</button>  
        </form>
        <br>
    </div>
    <p>__________________________________________________________________________________________________________________________________________________________________________________________________________________________________</p>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (e) {
            e.preventDefault();

            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            if (username.length < 12) {
                alert("Username must be at least 12 characters.");
            } else if (password.length < 12) {
                alert("Password must be at least 12 characters.");
            } else {
                alert(`Sign up successful!\nUsername: ${username}\nEmail: ${email}`);
                window.location.href = 'http://127.0.0.1:5500/MY%20FULL%20DATA/MYDATA.HTML';
            }
        });
    </script>
</body>
</html>
